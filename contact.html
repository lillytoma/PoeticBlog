<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        @media screen and (min-width: 400px) {
            nav ul li {
                flex: none;
            }
            nav ul {
                justify-content: center;
            }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20;
            background-color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        input[type="tel"] { 
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #000000;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000000; 
            padding: 10px 0;
        }
        
        nav ul {
            
            list-style-type: none; 
            margin: 0;
            padding: 0;
            display: flex; 
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff; 
            padding: 10px 20px; 
            border-radius: 5px;
            transition: background-color 0.3s; 
        }
        
        nav ul li a:hover {
            background-color: #7d7070; 
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="page2.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="privatePolicy.html">Privacy Policy</a></li>
            <li><a href="termsOfService.html">Terms of Service</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="send_email.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <label for="satisfaction">Satisfaction (0 to 10):</label>
            <input type="tel" id="satisfaction" name="satisfaction" min="0" max="10" step="1" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            // Redirect to thankYou.html
            window.location.href = "thankYou.html";
        });
    </script>

    <img src="Pictures copy/WSU_Logo.jpeg"
    style = "margin: 0 45%; border-radius: 30px; max-width: 10%; margin-top: 10px;">
</body>

</html>
